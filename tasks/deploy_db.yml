    - name: Install MySql Database
      yum: 
        name:
          - mysql-server
          - mysql-client
        state: installed
        

    - name: Start MySql Service
      service: 
        name: mysql
        state: started
        enabled: yes

    - name: Create Application Database
      mysql_db: 
        name: "{{ db_name }}"
        state: present

    - name: Create Database User
      mysql_user: 
        name: "{{ db_user }}"
        password: "{{ db_user_password }}"
        priv: '*.*:ALL'
        state: present
        host: '%'